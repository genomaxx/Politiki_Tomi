        <!-- <iframe class="osm-map"
                width="100%"
                height="100%"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-123.26754570007326%2C49.23620670995924%2C-123.176908493042%2C49.28242011064416&amp;layer=mapnik">
              </iframe>
        <br/>
        <small><a href="https://www.openstreetmap.org/#map=14/49.2593/-123.2222">
            View Larger Map
        </a></small> -->


        <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script>
          map = new OpenLayers.Map("mapdiv");
          map.addLayer(new OpenLayers.Layer.OSM());

          var lonLat = new OpenLayers.LonLat( -123.245554, 49.266416 )
                .transform(
                  new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                  map.getProjectionObject() // to Spherical Mercator Projection
                );

          var center = new OpenLayers.LonLat( -123.182615, 49.260227 )
                .transform(
                  new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
                  map.getProjectionObject() // to Spherical Mercator Projection
                );



          var zoom=13;

          var markers = new OpenLayers.Layer.Markers( "Markers" );
          map.addLayer(markers);

          markers.addMarker(new OpenLayers.Marker(lonLat));

          map.setCenter (center, zoom);
        </script>
      </div>
